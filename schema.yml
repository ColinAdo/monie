components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,99999997}(?:\.\d{0,2})?$
        created_date:
          type: string
          format: date-time
          readOnly: true
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
          readOnly: true
        transactions_count:
          type: string
          readOnly: true
      required:
      - created_date
      - id
      - transactions
      - transactions_count
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    PasswordResetConfirmRetype:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
        re_new_password:
          type: string
      required:
      - new_password
      - re_new_password
      - token
      - uid
    PatchedAccount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,99999997}(?:\.\d{0,2})?$
        created_date:
          type: string
          format: date-time
          readOnly: true
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
          readOnly: true
        transactions_count:
          type: string
          readOnly: true
    PatchedTransaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,99999997}(?:\.\d{0,2})?$
        transaction_type:
          $ref: '#/components/schemas/TransactionTypeEnum'
        content:
          type: string
          nullable: true
          maxLength: 200
        created_date:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        account:
          type: integer
    PatchedUser:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
    ProviderAuth:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
        user:
          type: string
          readOnly: true
      required:
      - access
      - refresh
      - user
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          title: Email
          maxLength: 254
      required:
      - current_password
      - new_email
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,99999997}(?:\.\d{0,2})?$
        transaction_type:
          $ref: '#/components/schemas/TransactionTypeEnum'
        content:
          type: string
          nullable: true
          maxLength: 200
        created_date:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        account:
          type: integer
      required:
      - account
      - created_date
      - id
      - transaction_type
    TransactionTypeEnum:
      enum:
      - airtime
      - sent
      - received
      - withdraw
      type: string
      description: |-
        * `airtime` - Airtime
        * `sent` - Sent
        * `received` - Received
        * `withdraw` - Withdraw
    User:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
      required:
      - email
      - id
      - username
    UserCreatePasswordRetype:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
        re_password:
          type: string
      required:
      - email
      - id
      - password
      - re_password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          title: Email
          maxLength: 254
      required:
      - new_email
